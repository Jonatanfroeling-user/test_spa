<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/icons/favicon.ico" />
  <link rel="apple-touch-icon" href="/icons/192x192.png" />
  <link rel="manifest" href="./manifest.webmanifest">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>

<script type="text/javascript" src="./api/qrCode.js"></script>
<script src="./api/davidshimjs-qrcodejs/qrcode.js"></script>


  <title>My Single Page Application</title>
</head>

<body>
  <nav>
    <a href="/" data-navigo>Home</a>
    <a href="/products" data-navigo>Products</a>
  </nav>
  <div id="appContainer">
  </div>

  <button id="showLocation">show location</button>
  <div id='map' style='width: 400px; height: 300px;'></div>



  <!-- <input type="file" id="qr-input-file" accept="image/*" capture> -->

  <input type="file" id="qr-input-file" accept="image/*">


  <div style="width: 500px" id="reader"></div>



  <input id="text" type="text" value="http://google.com" style="width:30%" /><br />
  <div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
  
  <script type="text/javascript">
  document.getElementById('showLocation').addEventListener('click', ()=> {


  var qrcode = new QRCode(document.getElementById("qrcode"), {
    width : 100,
    height : 100
  });
  
  function makeCode () {		
    var elText = document.getElementById("text");
    
    if (!elText.value) {
      alert("Input a text");
      elText.focus();
      return;
    }
    qrcode.makeCode(elText.value);
  }
  makeCode();
  })
  
  </script>






  <!-- <script src="./index.js"></script> -->
</body>

</html>
